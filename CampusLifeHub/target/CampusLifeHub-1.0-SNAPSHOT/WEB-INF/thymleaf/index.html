<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css"/>
   
    <title>登录</title>
</head>
<body>
    
   <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="">
                <div class="input-box">
                    <input type="tel" required/>
                    <label>Phone</label>
                </div>
                <div class="input-box">
                    <input type="text" required/>
                    <label>Role</label>
                </div>
                <div class="remember">
                    <label>
                        <input type="checkbox"/>
                        Rember me
                    </label>
                    <a href="">Forget role?</a>
                </div>
                <button type="submit" class="btn btn01">Login</button>
                <div class="login-register">
                    <p>
                        Don't have a role?
                        <a href="#" class="register-link">Register</a>
                    </p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Register</h2>
            <form action="" method="post">
                <div class="input-box">
                    <input type="tel" id="phoneNumber" class="phone" required/>
                    <label>输入手机号</label>
                </div>
                <div class="input-box">
                    <input type="tel" required/>
                    <label>输入验证码</label>
                    <a href="#" id="code" class="code">获取验证码</a>
                </div>
                <button type="submit" class="btn btn02">Create Role</button>
                <div class="login-register">
                    <p>
                        Already hava role?
                        <a href="#" class="login-link" aria-disabled="true">Login</a>
                    </p>
                </div>
            </form>
        </div>
   </div>
   <script src="/javasript/script.js"></script>
  
</body>
</html>
